<body>
		<h3>Site Energy Use</h3>

		<p>Total Site Energy Use (kBtu) by building type, 2013 - 2014</p>

<div id="tooltip" class="hide">

</div>

<script>
  window.onload = function(){
    // margin convention
    var margin = {
      top:20,
      right:30,
      bottom:20,
      left:80
    }

    var width = 300-margin.left-margin.right;
    var height = 300 - margin.top - margin.bottom;
    // basic variables
    var svg = d3.select("body")
            .append("svg")
              .attr({
                "width": width+margin.left+margin.right,
                "height": height + margin.top + margin.bottom
              })
            .append("g")
              .attr("transform", "translate("+ margin.left + "," + margin.top + ")")

    // scales and axis
    var xScale = d3.time.scale()
                .range([0,width]);
    var yScale = d3.scale.linear()
                .range([0,height]);

    // time format
    var dateFormat = d3.time.format("%Y");

    var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(2)
                .tickFormat(function(d){
                  return dateFormat(d)
                });

//    var yAxis = d3.svg.axis()
//                .scale(yScale)
//                .orient("left")
//                .tickFormat(function(d){
//                  return d;
//                })
    
    var yAxis = d3.svg.axis()
                    .scale(yScale)
				    .orient("left");


    // load data
    d3.csv("data/BldgType-Site-Energy-Use.csv", function(data){
      // reconstruct data
      var years = d3.range("2013","2015");
        console.log(years);
      years = years.map(function(d){
        return d+"";
      })

      var dataset = [];

      for(var i=0;i<data.length;i++){
        dataset[i] = {
          BldgType: data[i].BldgType,
          rates:[]
        }

        for(var j=0;j<years.length;j++){
          if(data[i][years[j]]){
            dataset[i].rates.push({
              year: years[j],
              rate: data[i][years[j]]
            })
          }
        }
      }

      // set domains

      xScale.domain([
        d3.min(years, function(d){
          return dateFormat.parse(d)
        }),
        d3.max(years, function(d){
          return dateFormat.parse(d)
        })
      ])

      yScale.domain([
        d3.max(dataset,function(d){
          return d3.max(d.rates, function(d){
            return +d.rate;
          })
        }),
        d3.min(dataset,function(d){
          return d3.max(d.rates, function(d){
            return (+d.rate) - 15 ;
          })
        })
      ])

      // render data

      var groups = svg.selectAll("g")
                  .data(dataset)
                  .enter()
                    .append("g");

      groups.attr("name",function(d){
            return d.BldgType;
          })
      
      console.log(groups);
      
      // line generator
      var line = d3.svg.line()
                  .x(function(d){
                    return xScale(dateFormat.parse(d.year))
                  })
                  .y(function(d){
                    return yScale(+d.rate)
                  })

      // draw line
      groups.selectAll("path")
            .data(function(d){
              return [d.rates]; //use arrays to draw lines
            })
            .enter()
            .append("path")
            .attr("d", line) //use line generator
            .attr({
              "class":"line",
              "fill":"none",
              "stroke":"steelblue",
              "stroke-width":"2"
            })
            .classed("high",function(d){
                var max = d3.max(d, function(d){
                  return d.rate;
                })
                if(max > 3000000){
                  return true;
                }else {
                  return false;
                }
            })
            .classed("low",function(d){
                var max = d3.max(d, function(d){
                  return d.rate;
                })
                if(max < 2000000000){
                  return true;
                }else {
                  return false;
                }
            })
            .on("mouseover",function(d){
              var xPos = parseFloat(width+margin.left+margin.right)-10;
              var lastRate = +d[d.length-1].rate;

              var yPos = parseFloat(yScale(lastRate)) + 90;

              var deptName = d3.select(this.parentNode).attr("name")

              d3.select("#tooltip")
                .style("left", xPos+"px")
                .style("top", yPos+"px")
                .html("<p>"+deptName+"</p>")
                .classed("hide",false)
            })
            .on("mouseout",function(d){
              d3.select("#tooltip").classed("hide",true)
            })


     //axe

     svg.append("g")
         .attr("class","x axis")
         .attr("transform", "translate(0,"+ height + ")")
         .call(xAxis)

     svg.append("g")
         .attr("class","y axis")
         .call(yAxis)


    })





  };
</script>


</body>
